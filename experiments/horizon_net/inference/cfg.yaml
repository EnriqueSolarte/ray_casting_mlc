# *****************************************************************************
# Usual custom configuration inputs
cuda: 0
seed: 1232
ckpt: hn_mp3d
dataset: hm3d_mvl
dir_trained_models: ${oc.env:HOME}/ray_casting_mlc_data/trained_models
dir_datasets: ${oc.env:HOME}//ray_casting_mlc_data/mvl_datasets
# *****************************************************************************


defaults:
  - general
  - trained_models
  - datasets
  - _self_

hydra:
  searchpath:
    - ${oc.env:RAY_CASTING_MLC_CFG_DIR}

log_dir: ${get_hydra_dirname:}/logs/${date}

model:
  seed: ${seed}
  device: cuda:${model.cuda}
  cuda: ${cuda}
  ly_model: HorizonNet
  ckpt: ${trained_models.${ckpt}.ckpt}
  inference: 
    seed: ${seed}
    batch_size: 5
    num_workers: 4
    data: ${mvl_dataset}

mvl_dataset:
  dataset_name: ${dataset}
  img_dir: ${datasets.${dataset}.img_dir}
  labels_dir: ${datasets.${dataset}.labels_dir}
  geometry_info_dir: ${datasets.${dataset}.geometry_info_dir}
  scene_list: ${datasets.${dataset}.dir}/scene_list__testing_set.json
  size: -1
  resolution: ${datasets.${dataset}.resolution}
  seed: ${seed}
